<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="main-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />

      </header>
      <main>
        <h1>Asunción</h1>

          <p>
            Saturday 0:07, broken clouds
            <br />
            Humidity: 89%, Wind: 0.45km/h
          </p>
        </div>
        <div>⛅ 26°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/anafretes" target="_blank">Ana Fretes</a>,
        repository available
        <a href="https://github.com/anafretes/week7-weather-app" target="_blank"
          >on GitHub</a

          >on Netlify</a
        >
      </footer>
