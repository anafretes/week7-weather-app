<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Basic title for weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            class="search-input"
            placeholder="Enter a city..."
            required />
          <input type="submit" class="search-submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="main-data">
          <div>
            <h1 class="current-city">Asunción</h1>
            <p class="current-details">
              Saturday 0:07, broken clouds
              <br />
              Humidity: <span class="current-various">89%</span>, Wind:
              <span class="current-various">0.45km/h</span>
            </p>
          </div>
          <h1 class="current-temp-data">
            ⛅ <span class="current-temp-value">26</span
            ><span class="current-temp-unit">°C</span>
          </h1>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/anafretes" target="_blank">Ana Fretes</a>,
        repository available
        <a href="https://github.com/anafretes/week7-weather-app" target="_blank"
          >on GitHub</a
        >, hosted
        <a href="https://week7-weather-app-sc.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
